<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project_Fakestore_API</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/media1000px.css" />
    <link rel="stylesheet" href="./assets/css/media600px.css" />
  </head>
  <body>
    <h1>SuperFakeStore</h1>
    <div class="shoppingCart">
      <div>
        <div class="itemNumbers">
          <p id="itemNumbers">0</p>
        </div>
      </div>
    </div>
    <form onsubmit="return false">
      <input
        type="text"
        placeholder="Search by title"
        id="searchInput"
        oninput="searchProducts()"
      />
      <select name="sort" id="sort" onchange="sortByPrice()">
        <option value="">Sort by</option>
        <option value="lowToHigh">Price-Low to High</option>
        <option value="highToLow">Price-High to Low</option>
      </select>
      <div>
        <label for="filter">Filter by Categories:</label>
        <button>electronics</button>
        <button>jewelery</button>
        <button>men's clothing</button>
        <button>women's clothing</button>
      </div>
    </form>
    <section></section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
